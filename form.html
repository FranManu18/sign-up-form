<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <img
          src="assets/halie-west-25xggax4bSA-unsplash.jpg"
          alt="font-sidebar"
          class="background-image"
        />
        <div class="logo-container">
          <img src="assets/odin-lined.png" alt="Odin-logo" class="logo" />
          <p class="logo-text">ODIN PROJECT FORM</p>
        </div>
        <p class="footer-image">Photo by Hailie West on Unsplash</p>
      </section>
      <section class="form-section">
        <article class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help realize your deepest dreams. Sign up now
            to get started. <br />
            You know you want to.
          </p>
        </article>
        <div class="sign-up-block">
          <h2 class="form-title">Lets Star!</h2>
          <form action="#">
            <ul>
              <div class="sign-up-left">
                <li class="sign-up-list">
                  <label for="first-name">First Name:</label>
                  <input
                    type="text"
                    placeholder="write your first name"
                    required
                  />
                </li>
                <li class="sign-up-list">
                  <label for="email">Email:</label>
                  <input type="email" placeholder="write your email" required />
                </li>
                <li class="sign-up-list">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    placeholder="write your password"
                    required
                  />
                </li>
              </div>
              <div class="sign-up-right">
                <li class="sign-up-list">
                  <label for="last-name">Last Name:</label>
                  <input
                    type="text"
                    placeholder="write your last name"
                    required
                  />
                </li>
                <li class="sign-up-list">
                  <label for="number">Number:</label>
                  <input
                    type="number"
                    placeholder="write your number"
                    required
                  />
                </li>
                <li class="sign-up-list">
                  <label for="password-again">Repeat your Password:</label>
                  <input
                    type="password"
                    placeholder="write your password again"
                    required
                  />
                </li>
              </div>
            </ul>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
        <p class="log-text">Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </body>
</html>
